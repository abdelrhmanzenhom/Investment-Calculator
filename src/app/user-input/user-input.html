
<form (ngSubmit)="onSubmit()">
    <div class="input-group">
        <p>
    <label for="Intial">Intial Investment</label>
    <input type="number" id="Intial" name="initialInvestment" [(ngModel)]="initialInvestment">
    </p>
    <p>
    <label for="Annual">Annual investment</label>
    <input type="number" id="Annual" name="annualInvestment" [(ngModel)]="annualInvestment">
    </p>
    <p>
    <label for="expected">expected ruturn</label>
    <input type="number" id="expected" name="expectedReturn" [(ngModel)]="expectedReturn">
    </p>
    <p>
    <label for="Dupation">duration</label>
    <input type="number" id="Dupation" name="duration" [(ngModel)]="duration">
    </p>
    </div>
    <p>
    <button>CALCULATE</button>
     </p>
   
</form>
